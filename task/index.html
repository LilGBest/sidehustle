<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">


        <form action="" method="post" autocomplete="on">

            <fieldset>


                <h1 class="head">REGISTER</h1>
                <p class="head">Please fill in the form to register and create an account</p><hr>
                <label for="name">Name</label>
                <input type="text" placeholder="First Name" name="name" required class="first">
                <input type="text" placeholder="Last Name" name="name" required class="first">
                <input type="text" placeholder=" Surname" name="name" required class="first"><br><br><br>
                <label for="Address">Address</label>
                <input type="textarea" placeholder="Enter Address" name="Address" required class="address" ><br><br><br>
                <label for="Phone number">Phone number</label>
                <input type="tel" placeholder="Enter phone number"name="Phone number" class="info" required><br><br><br>
                <label for="gender">Gender</label>
                <select name="gender" class="info" required>
                    <option value="select">-Select gender-</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br><br>
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" required class="info"><br><br><br>
                <label for="password">password</label>
                <input type="password" placeholder="Enter password" name="password" required class="info"><br><br><br>
                <label for="password">Confirm password</label>
                <input type="password" placeholder="Re-enter password" name="password" required class="info">
                <button type="submit" value="submit" onclick="alert('form submitted successfully')">Submit</button>




            </fieldset>
        </form>
    </div>
</body>

</html>
